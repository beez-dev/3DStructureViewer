<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scaleScreenSpace=1.0">
    <title>3SV</title>

    <link rel="icon" href="https://raw.githubusercontent.com/beez-dev/3DStructureViewer/master/images/icons/favicon.png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">

    <link rel = "stylesheet" type = "text/css" href = "css/main.css" />
    <link rel = "stylesheet" type = "text/css" href = "css/startScreen.css" />
    <link rel = "stylesheet" type = "text/css" href = "css/reset.css" />
    <link rel = "stylesheet" type = "text/css" href = "css/navMain.css" />
    <link rel = "stylesheet" type = "text/css" href = "css/navItems.css" />
    <link rel = "stylesheet" type = "text/css" href = "css/navNestedItems.css" />
    <link rel = "stylesheet" type = "text/css" href = "css/navNestedItems_transformations.css" />
    <link rel = "stylesheet" type = "text/css" href = "css/navNestedItems_shading.css" />



</head>
<body>

    <!-- <div>
        <label for="input-file">Specify a file:</label><br>
        <input type="file" id="input-file">
    </div>
       
       <textarea id="content-target"></textarea> -->



    <!--    <input type="file" multiple/> version2-->


    <div id="masterDIV">

        <div id="startScreen">
            <div id="startScreenContainer">
                <div id="logoMain">
                </div>
                <div id="webAppTitle" class="amaticFont">
                    3D Structure Viewer
                </div>

                <div id="startScreenBrowseBtn" class="amaticFont">
                    browse wavefront(.obj) files
                </div>

                <div id="demoContainer">
                    <div class="demoSwatchContainer">
                        <div class="demoSwatch">
                            <div class="demoSwatchTitle amaticFont">
                                Fox
                            </div>
                            <div class="demoSwatchThumb">
                                <div class="swatchThumbNailImageContainer foxThumb">

                                </div>
                            </div>
                        </div>

                        <div class="demoSwatch demoSwatchAdjust">
                            <div class="demoSwatchTitle amaticFont">
                                Wesly
                            </div>
                            <div class="demoSwatchThumb">
                                <div class="swatchThumbNailImageContainer weslyThumb">

                                </div>
                            </div>
                        </div>

                        <div class="demoSwatch demoSwatchAdjust">
                            <div class="demoSwatchTitle amaticFont">
                                Human
                            </div>
                            <div class="demoSwatchThumb">
                                <div class="swatchThumbNailImageContainer humanThumb">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <div id="burgerIconContainer" title="toggle settings panel">
            <div id="burgerIcon">
            </div>
        </div>

        <div id="settingPanelMain">
            <div id="settingPanelContainer">

                <div id="closeSettingPanelContainer">
                    <div id="closeSettingPanel">

                    </div>
                </div>

                <div id="settingPanelTitle">
                    SETTING PANEL
                </div>

                <div class="settingPanelTitleItemDivider">

                </div>

                <ul class ="settingPanelItems">

                    <li>

                        <div class="wrap-collapsible">
                            <input id="collapsibleTransform" class="toggle" type="checkbox" checked>
                            <label for="collapsibleTransform" class="lbl-toggle">Transformation</label>
                            <div class="collapsible-content">
                                <div class="content-inner">
                                    <div>

                                        <!--nested groups-->

                                            <div class="wrap-collapsible-nest1">
                                                <input id="collapsible1" class="toggle" type="checkbox" checked>
                                                <label for="collapsible1" class="lbl-toggle-nest1">Translate</label>
                                                <div class="collapsible-content-nest1">
                                                    <div class="content-inner-nest1">
                                                        <div>

                                                            <!-- super-nested groups -->

                                                            <div class="slideContainer">
                                                                <label class="superNestedLabels" for="translateX" title="multiplier for translation value">M: </label>
                                                                <input id="translateMultiplier" type="range" min="1" max="99" value="30" class="slider">
                                                            </div>

                                                            <div class="slideContainer slideContainerAdjust">
                                                                <label class="superNestedLabels" for="translateX" title="translation along X axis">X: </label>
                                                                <input id="translateX" type="range" min="1" max="99" value="50" class="slider">
                                                            </div>

                                                            <div class="slideContainer slideContainerAdjust">
                                                                <label class="superNestedLabels" for="translateY" title="translation along Y axis">Y: </label>
                                                                <input id="translateY" type="range" min="1" max="99" value="50" class="slider">
                                                            </div>

                                                            <div class="slideContainer slideContainerAdjust">
                                                                <label class="superNestedLabels" for="translateZ" title="translation along Z axis">Z: </label>
                                                                <input id="translateZ" type="range" min="1" max="99" value="50" class="slider">
                                                            </div>

                                                            <!-- super-nested groups -->

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="wrap-collapsible-nest1">
                                                <input id="collapsible2" class="toggle" type="checkbox" checked>
                                                <label for="collapsible2" class="lbl-toggle-nest1">Scale</label>
                                                <div class="collapsible-content-nest1">
                                                    <div class="content-inner-nest1">
                                                        <div>

                                                            <!-- super-nested groups -->

                                                            <div class="slideContainer">
                                                                <label class="superNestedLabels" for="scale" title="multiplier for scaling value">M: </label>
                                                                <input id="scaleMultiplier" type="range" min="1" max="100" value="1" class="slider">
                                                            </div>

                                                            <div class="slideContainer slideContainerAdjust">
                                                                <label class="superNestedLabels" for="scale" title="scale the model">S: </label>
                                                                <input id="scale" type="range" min="1" max="100" value="50" class="slider">
                                                            </div>

                                                            <!-- super-nested groups -->

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="wrap-collapsible-nest1">
                                                <input id="collapsible3" class="toggle" type="checkbox" checked>
                                                <label for="collapsible3" class="lbl-toggle-nest1">Rotation</label>
                                                <div class="collapsible-content-nest1">
                                                    <div class="content-inner-nest1">
                                                        <div>

                                                            <!-- super-nested groups -->

                                                            <div class="slideContainer">
                                                                <label class="superNestedLabels" for="rotationMultiplier" title="multiplier for rotation value">M: </label>
                                                                <input id="rotationMultiplier" type="range" min="1" max="100" value="1" class="slider">
                                                            </div>

                                                            <div class="slideContainer slideContainerAdjust">
                                                                <label class="superNestedLabels" for="RotX" title="X axis rotation">X: </label>
                                                                <input id="RotX" type="range" min="1" max="100" value="50" class="slider">
                                                            </div>

                                                            <div class="slideContainer slideContainerAdjust">
                                                                <label class="superNestedLabels" for="RotY" title="Y axis rotation">Y: </label>
                                                                <input id="RotY" type="range" min="1" max="100" value="50" class="slider">
                                                            </div>

                                                            <!-- super-nested groups -->

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        <!--nested groups-->

                                    </div>
                                </div>
                            </div>
                        </div>

                    </li>


                    <li class="navLiAdjust">

                        <div class="wrap-collapsible">
                            <input id="collapsibleShade" class="toggle" type="checkbox" checked>
                            <label for="collapsibleShade" class="lbl-toggle">Shading and colors</label>
                            <div class="collapsible-content">
                                <div class="content-inner">
                                    <div>

                                        <!--nested groups-->
                                        <div class="wrap-collapsible-nest1">
                                            <input id="collapsible12" class="toggle" type="checkbox" checked>
                                            <label for="collapsible12" class="lbl-toggle-nest1">Surface Color</label>
                                            <div class="collapsible-content-nest1">
                                                <div class="content-inner-nest1">
                                                    <div>

                                                        <!-- super-nested groups -->
                                                        <input type="color" id="modelSurfaceColor-real" value="#ff0000">
                                                        <div id="modelSurfaceColor"></div>
                                                        <!-- super-nested groups -->

                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="wrap-collapsible-nest1">
                                            <input id="collapsible13" class="toggle" type="checkbox" checked>
                                            <label for="collapsible13" class="lbl-toggle-nest1">Wire Color</label>
                                            <div class="collapsible-content-nest1">
                                                <div class="content-inner-nest1">
                                                    <div>

                                                        <!-- super-nested groups -->
                                                        <input type="color" id="modelWireColor-real" value="#ff0000" checked>
                                                        <div id="modelWireColor"></div>
                                                        <!-- super-nested groups -->

                                                    </div>
                                                </div>
                                            </div>
                                        </div>



                                        <div class="wrap-collapsible-nest1">
                                            <input id="collapsible14" class="toggle" type="checkbox" checked>
                                            <label for="collapsible14" class="lbl-toggle-nest1">Canvas Background</label>
                                            <div class="collapsible-content-nest1">
                                                <div class="content-inner-nest1">
                                                    <div>

                                                        <!-- super-nested groups -->
                                                        <input type="color" id="canvasBackgroundColor-real" value="#ff0000">
                                                        <div id="canvasBackgroundColor"></div>
                                                        <!-- super-nested groups -->

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--nested groups-->

                                    </div>
                                </div>
                            </div>
                        </div>

                    </li>




                </ul>

            </div>
        </div>

        <div class="uploadButtonContainer" title="upload model to view in the 3SV viewport"  style="display: none">
            <input type="file" id="uploadModelButton-real">
            <div class="uploadButton">
            </div>
        </div>

        <canvas id="masterCanvas"> Canvas not supported in this browser </canvas>

        <div class="bottomRightIconsMainContainer">

            <div class="roundWrapper" title="begin/pause turntable animation">
                <div class="bottomItem rotateIcon">
                </div>
            </div>

            <div class="roundWrapper roundWrapperAdjust" title="projection type: perspective or orthographic">
                    <div class="bottomItem projectionSwitch" >
                    </div>
            </div>

            <div class="roundWrapper roundWrapperAdjust" title="model shading type: wireframe, flat shading or both">
                    <div class="bottomItem shadingTypeSelection" >
                    </div>
            </div>


        </div>

    </div>

    <script type="module" src="scripts/javascript/init.js" ></script>
    <script type="module" src="scripts/javascript/utils/utils.js" ></script>
    <script type="module" src="scripts/javascript/utils/mathObjects.js" ></script>
    <script type="module" src="scripts/javascript/ObjParser.js" ></script>
    <script type="module" src="scripts/javascript/main.js" ></script>
</body>
</html>
