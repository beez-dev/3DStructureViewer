<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@500&display=swap" rel="stylesheet">
    <link rel = "stylesheet" type = "text/css" href = "css/main.css" />
    <link rel = "stylesheet" type = "text/css" href = "css/reset.css" />
    <link rel = "stylesheet" type = "text/css" href = "css/navMain.css" />
    <link rel = "stylesheet" type = "text/css" href = "css/navItems.css" />
    <link rel = "stylesheet" type = "text/css" href = "css/navNestedItems.css" />
    <link rel = "stylesheet" type = "text/css" href = "css/navNestedItems_transformations.css" />



</head>
<body>

    <!-- <div>
        <label for="input-file">Specify a file:</label><br>
        <input type="file" id="input-file">
    </div>
       
       <textarea id="content-target"></textarea> -->



    <!--    <input type="file" multiple/> version2-->


    <div id="masterDIV">

        <div id="burgerIconContainer">
            <div id="burgerIcon">
            </div>
        </div>

        <div id="settingPanelMain">
            <div id="settingPanelContainer">

                <div id="closeSettingPanelContainer">
                    <div id="closeSettingPanel">

                    </div>
                </div>

                <div id="settingPanelTitle">
                    SETTING PANEL
                </div>

                <div class="settingPanelTitleItemDivider">

                </div>

                <ul class ="settingPanelItems">

                    <li>

                        <div class="wrap-collapsible">
                            <input id="collapsible" class="toggle" type="checkbox">
                            <label for="collapsible" class="lbl-toggle">Transformation</label>
                            <div class="collapsible-content">
                                <div class="content-inner">
                                    <div>

                                        <!--nested groups-->

                                            <div class="wrap-collapsible-nest1">
                                                <input id="collapsible1" class="toggle" type="checkbox">
                                                <label for="collapsible1" class="lbl-toggle-nest1">Translate</label>
                                                <div class="collapsible-content-nest1">
                                                    <div class="content-inner-nest1">
                                                        <div>

                                                            <!-- super-nested groups -->
                                                            <div class="slideContainer">
                                                                <label class="superNestedLabels" for="translateX">X: </label>
                                                                <input id="translateX" type="range" min="1" max="100" value="50" class="slider">
                                                            </div>

                                                            <div class="slideContainer slideContainerAdjust">
                                                                <label class="superNestedLabels" for="translateY">Y: </label>
                                                                <input id="translateY" type="range" min="1" max="100" value="50" class="slider">
                                                            </div>

                                                            <div class="slideContainer slideContainerAdjust">
                                                                <label class="superNestedLabels" for="translateZ">Z: </label>
                                                                <input id="translateZ" type="range" min="1" max="100" value="50" class="slider">
                                                            </div>

                                                            <!-- super-nested groups -->

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="wrap-collapsible-nest1">
                                                <input id="collapsible2" class="toggle" type="checkbox">
                                                <label for="collapsible2" class="lbl-toggle-nest1">Scale</label>
                                                <div class="collapsible-content-nest1">
                                                    <div class="content-inner-nest1">
                                                        <div>

                                                            <!-- super-nested groups -->

                                                            <div class="slideContainer">
                                                                <label class="superNestedLabels" for="ScaleX">X: </label>
                                                                <input id="ScaleX" type="range" min="1" max="100" value="50" class="slider">
                                                            </div>

                                                            <div class="slideContainer slideContainerAdjust">
                                                                <label class="superNestedLabels" for="ScaleY">Y: </label>
                                                                <input id="ScaleY" type="range" min="1" max="100" value="50" class="slider">
                                                            </div>

                                                            <div class="slideContainer slideContainerAdjust">
                                                                <label class="superNestedLabels" for="ScaleZ">Z: </label>
                                                                <input id="ScaleZ" type="range" min="1" max="100" value="50" class="slider">
                                                            </div>

                                                            <!-- super-nested groups -->

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="wrap-collapsible-nest1">
                                                <input id="collapsible3" class="toggle" type="checkbox">
                                                <label for="collapsible3" class="lbl-toggle-nest1">Rotation</label>
                                                <div class="collapsible-content-nest1">
                                                    <div class="content-inner-nest1">
                                                        <div>

                                                            <!-- super-nested groups -->

                                                            <div class="slideContainer">
                                                                <label class="superNestedLabels" for="RotX">X: </label>
                                                                <input id="RotX" type="range" min="1" max="100" value="50" class="slider">
                                                            </div>

                                                            <div class="slideContainer slideContainerAdjust">
                                                                <label class="superNestedLabels" for="RotY">Y: </label>
                                                                <input id="RotY" type="range" min="1" max="100" value="50" class="slider">
                                                            </div>

                                                            <!-- super-nested groups -->

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        <!--nested groups-->

                                    </div>
                                </div>
                            </div>
                        </div>


                    </li>




                </ul>

            </div>
        </div>

        <div class="uploadButtonContainer">
            <input type="file" id="uploadModelButton-real">
            <div class="uploadButton">

            </div>
        </div>

        <canvas id="masterCanvas"> Canvas not supported in this browser </canvas>

        <div class="bottomRightIconsMainContainer">

            <div class="bottomItemContainer" >
                <div class="bottomItem rotateIcon">

                </div>
            </div>

            <div class="bottomItemContainer bottomItemAdjust" >
                <div class="bottomItem projectionSwitch" >
                </div>
            </div>


            <div class="bottomItemContainer bottomItemAdjust" >
                <div class="bottomItem shadingTypeSelection" >
                </div>
            </div>


        </div>


    </div>

    <script type="module" src="scripts/javascript/init.js" ></script>
    <script type="module" src="scripts/javascript/utils/utils.js" ></script>
    <script type="module" src="scripts/javascript/utils/mathObjects.js" ></script>
    <script type="module" src="scripts/javascript/ObjParser.js" ></script>
    <script type="module" src="scripts/javascript/main.js" ></script>
</body>
</html>
